<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어린이 테트리스 (회전 & 하드 드롭)</title>
    <style>
        /* 🎨 CSS: 게임 화면 디자인 (이전과 동일) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #game-board {
            border: 5px solid #333;
            background-color: #000;
        }
        .info-panel {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .info-box {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        #next-block-canvas {
            border: 1px solid #aaa;
            background-color: #333;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div class="info-panel">
            <div class="info-box">
                <h2>점수</h2>
                <div id="score">0</div>
            </div>
            <div class="info-box">
                <h2>레벨</h2>
                <div id="level">1</div>
            </div>
            <div class="info-box">
                <h2>다음 블록</h2>
                <canvas id="next-block-canvas" width="120" height="120"></canvas>
            </div>
            <div class="info-box">
                <p>← →: 이동</p>
                <p>↑: 회전</p>
                <p>↓: 빠르게 내리기</p>
                <p><strong>SPACE: 맨 밑으로 (하드 드롭)</strong></p>
            </div>
        </div>
    </div>
